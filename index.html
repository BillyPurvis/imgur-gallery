<!DOCTYPE html>
<html>
<head>
  <title>Imgur Gallery</title>
  <meta name="viewport" content="width=device-width">
  <link href='http://fonts.googleapis.com/css?family=Raleway:500,400|Merriweather' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
  
  <script type="text/javascript">
    function clearBox(elementID)
{
    document.getElementById(elementID).innerHTML = "";
    }</script>
</head>
<body>
<main>
  <div class="flex-container">
    <div class="input-container">
      <h1 id="page-title">Topic View</h1>
      <p>
        Search your favorite Imgur topics without the hassle of comments or upvotes, just pure images.
      </p>
      <input class="amount-input" onclick="clearBox('imgur-gal')" type="text" placeholder="How many?">
      <input class="url-input" type="text" placeholder="e.g pics">
      <button>Try it</button>
    </div>
  </div>
</main>
<div class="images" id="imgur-gal">
</div>
</body>
</html>
